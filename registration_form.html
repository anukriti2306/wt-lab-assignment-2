<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <!-- 1. Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        // Set up Tailwind's theme
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-50 font-sans flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg border border-gray-200">

        <!-- ===== REGISTRATION FORM ===== -->
        <!-- This form will now submit to your PHP file -->
        <form id="registrationForm" action="process.php" method="POST">
            <h2 class="text-3xl font-bold mb-8 text-center text-gray-900">Course Registration</h2>

            <!-- Error Message Box -->
            <div id="errorMessage" class="hidden bg-red-50 border border-red-300 text-red-700 px-4 py-3 rounded-lg mb-6" role="alert">
                <span class="font-medium">Error!</span>
                <span class="block sm:inline">Please fill out all required fields.</span>
            </div>

            <!-- Name Field -->
            <div class="mb-5">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" required>
            </div>

            <!-- Email Field -->
            <div class="mb-5">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address *</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" required>
            </div>

            <!-- Phone Field -->
            <div class="mb-5">
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number *</label>
                <input type="tel" id="phone" name="phone" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" required>
            </div>

            <!-- Course Selection -->
            <div class="mb-8">
                <label for="course" class="block text-sm font-medium text-gray-700 mb-1">Select Course</label>
                <select id="course" name="course" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                    <option value="Web Development">Web Development</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Digital Marketing">Digital Marketing</option>
                    <option value="Graphic Design">Graphic Design</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 px-4 rounded-lg font-semibold shadow-md hover:from-blue-700 hover:to-blue-800 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Register Now
            </button>
        </form>

        <!-- The success message is no longer needed here,
             because process.php will handle it.
        -->

    </div>

    <!-- 3. JavaScript and jQuery Code -->
    <script>
        // Wait for the document to be fully loaded before running jQuery
        $(document).ready(function() {
            
            // Listen for the form submission
            $('#registrationForm').on('submit', function(event) {
                
                // --- Simple Validation (This is the jQuery part) ---
                let name = $('#name').val();
                let email = $('#email').val();
                let phone = $('#phone').val();
                let hasError = false;

                if (!name || !email || !phone) {
                    hasError = true;
                }

                if (hasError) {
                    // 4. If there's an error, PREVENT submission
                    event.preventDefault(); 
                    $('#errorMessage').show(); // Show the error message
                } else {
                    // 5. If validation passes, hide the error and let the form
                    // submit normally to process.php
                    $('#errorMessage').hide();
                }
            });

        });
    </script>

</body>
</html>
